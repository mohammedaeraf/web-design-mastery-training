<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Image with Overlay</title>

  <style>
    .hero {
      height: 300px;

      /* Overlay + Image */
      background-image:
        linear-gradient(
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.6)
        ),
        url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");

      background-size: cover;
      background-position: center;

      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1>Welcome to Travel World</h1>
  </div>
</body>
</html>
