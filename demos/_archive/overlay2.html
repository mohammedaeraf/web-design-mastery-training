<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Overlay Example</title>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .hero {
            height: 300px;
            background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to Travel World</h1>
            <p>Explore beautiful destinations</p>
        </div>
    </div>
</body>

</html>
