<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Background Overlay</title>

  <style>
    .banner {
      height: 300px;

      background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
      background-size: cover;
      background-position: center;

      /* Overlay */
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;

      color: white;
      text-align: center;
      line-height: 300px; /* vertical center without flexbox */
      font-size: 32px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div class="banner">
    Welcome to Travel World
  </div>
</body>
</html>
