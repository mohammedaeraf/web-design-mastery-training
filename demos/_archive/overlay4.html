<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Beginner Overlay Example</title>

    <style>
        .hero {
            height: 300px;
            background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
            background-size: cover;
            background-position: center;
            padding-top: 120px;
            text-align: center;
        }

        .overlay-text {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 30px;
            font-size: 28px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="overlay-text">
            Travel the World
        </div>
    </div>
</body>

</html>
