<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- STICKY HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">FLA</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSticky">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSticky">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link active fw-semibold" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">Courses</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT (needed to make scroll visible) -->
    <div class="container py-5">
        <h1>Scroll Down</h1>
        <p style="height: 2000px;">Lorem ipsum content for scrollingâ€¦</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
