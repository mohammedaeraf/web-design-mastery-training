<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero with Background Image</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .hero {
        background-image: url(img/books-bg.jpg);
        height: 300px;
        width: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
      }
      .overlay {
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* border: 2px solid red; */
      }
      .content {
        color: white;
        text-align: center;
        position: relative;
        top: 35%;
      }
      h2 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 48px;
      }
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="overlay"></div>

      <div class="content">
        <h2>Welcome to FLA</h2>
        <p>
          Build your career with job-ready courses at Future Leaders Academy
        </p>
      </div>
    </div>
  </body>
</html>
